<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XOGame</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/all.min.css" />
</head>

<body>
  <div class="app">
    <div class="start-game">
      <div id="start-page" class="start-controls">
        <div class="container">
          <div class="home-image">

          </div>
          <button id="new-game">New Game</button>
          <button id="choose-game">Choose Game</button>
        </div>
      </div>
      <div id="new-game-page" class="new-game">
        <div class="container">
          <div class="players">
            <div class="player-1">
              <div class="name">
                <label for="name-1">Your Name</label>
                <input id="name-1" maxLength="10" type="text">
              </div>
              <div class="icon x">
              </div>
              <ul class="colors">
                <li class="active" data-color="#26A2FF"></li>
                <li data-color="#FF2688"></li>
                <li data-color="#FFC026"></li>
                <li data-color="#222"></li>
                <li data-color="#D426FF"></li>
              </ul>
            </div>
            <span class="vs">V/S</span>
            <div class="player-2">
              <div class="name">
                <label for="name-2">Your Name</label>
                <input id="name-2" maxLength="10" type="text">
              </div>
              <div class="icon o">
              </div>
              <ul class="colors">
                <li data-color="#26A2FF"></li>
                <li class="active" data-color="#FF2688"></li>
                <li data-color="#FFC026"></li>
                <li data-color="#222"></li>
                <li data-color="#D426FF"></li>
              </ul>
            </div>
          </div>
          <div class="new-game-controls">
            <button class="back">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="start">Start</button>

          </div>
        </div>
      </div>
      <div id="choose-game-page" class="choose-game">
        <div class="container">
          <button class="back">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <div class="no-data">There are no results !</div>

        </div>
      </div>

    </div>

    <div class="main-game">
      <div class="container">
        <div class="player-info">
          <div class="player-1">
            <i>X</i>
            <p class="name  ">Player-1:</p>
          </div>
          <div class="player-2 namo">
            <i>O</i>
            <p class="name">Player-2:</p>
          </div>
        </div>
        <div class="game">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="game-controls">
          <button class="home">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="playe-again">
            Restart
          </button>
        </div>

      </div>
    </div>
    <div class="game-end">
      <div class="overly">
        <div class="container">
          <div class="end-content">
            <div class="winner">
              <div class="x-winner "></div>
              <div class="o-winner"></div>
              <div class="tie"></div>
            </div>
            <div class="end-controls">
              <button class="play-again">Play Again</button>
              <button class="home">
                <i class="fa-solid fa-house"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
